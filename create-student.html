<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
</head>
<body>
  <h1>Create Student</h1>

  <!-- Loading State -->
  <div id="loading" style="display:none;">Loading...</div>

  <!-- Error State -->
  <div id="error" style="display:none;color:red;">Failed to load. Please try again.</div>

  <form id="create-student-form">
    <label>First Name: <input type="text" placeholder="Alice"></label><br><br>
    <label>Last Name: <input type="text" placeholder="Johnson"></label><br><br>
    <label>Email: <input type="email" placeholder="alice.johnson@example.com"></label><br><br>

    <label>School:
      <select>
        <option value="school-1">School A</option>
        <option value="school-2">School B</option>
      </select>
    </label><br><br>

    <!-- New Assign Level Section -->
    <label>Assign Level / Grade:
      <select>
        <option value="grade-1">Grade 1</option>
        <option value="grade-2">Grade 2</option>
        <option value="grade-3">Grade 3</option>
        <option value="grade-4">Grade 4</option>
        <option value="grade-5">Grade 5</option>
      </select>
    </label><br><br>

    <button type="submit">Create Student</button>
  </form>
</body>
</html>
